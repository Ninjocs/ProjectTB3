<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Waste-Shield</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" />
    <link href="assets/stylesheets/output.css" rel="stylesheet" />
    <link href="style.scss" rel="stylesheet" />
  </head>
  <body>
    <header>
      <img src="./assets/img/logo.png" class="logo">
      <div class="auth-buttons">
        <a href="./location.html" class="button-green">Set a location</a>
        <a href="./recipy.html" class="button-green">Set a recipy</a>
        <a href="./main.html" class="button-green">Home</a>
      </div>
    </header>

    <div class="page-content">
      <!-- Left Section -->
      <div class="left-section">
        <table>
          <thead>
            <tr>
              <th>Location</th>
              <th>Temperature</th>
              <th>Humidity</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Fridge</td>
              <td>5°C</td>
              <td>42.3%</td>
            </tr>
            <tr>
              <td>Shelf</td>
              <td>18°C</td>
              <td>31.4%</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <div class="vignettes-container">
          <div class="vignette">
            <img src="./assets/img/company.jpg" alt="Person 1">
            <h3>John Doe</h3>
            <div class="details">
              <p>Temperature: 22°C</p>
              <p>Humidity: 45%</p>
            </div>
          </div>
          <div class="vignette">
            <img src="./assets/img/company.jpg" alt="Person 2">
            <h3>Jane Smith</h3>
            <div class="details">
              <p>Temperature: 22°C</p>
              <p>Humidity: 45%</p>
            </div>
          </div>
          <div class="vignette">
            <img src="./assets/img/company.jpg" alt="Person 3">
            <h3>Alex Brown</h3>
            <div class="details">
              <p>Temperature: 22°C</p>
              <p>Humidity: 45%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
