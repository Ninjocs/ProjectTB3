<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Location</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <link href="assets/stylesheets/output.css" rel="stylesheet" />
  <link href="style.scss" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4caf50;
      padding: 0 50px;
      height: 200px;
    }

    header .logo {
      max-height: 100%;
      width: auto;
    }

    header .auth-buttons a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #333;
      margin-left: 10px;
      border-radius: 5px;
    }

    header .auth-buttons a:hover {
      background-color: #555;
    }

    .page-content {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .form-section {
      width: 30%;
      padding: 15px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .room-section {
      width: 65%;
      padding: 15px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-left: 20px;
    }

    .location-card {
      background-color: #ffffff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .location-card h3 {
      font-size: 1.6em;
      font-weight: 600;
      margin: 0;
      color: #333;
    }

    .location-card p {
      font-size: 1.1em;
      color: #555;
      margin: 10px 0;
    }

    .location-card .location-details {
      display: flex;
      justify-content: space-between;
    }

    .location-card .location-details p {
      font-size: 1em;
      color: #777;
    }

    .location-card .location-details p strong {
      font-weight: bold;
    }

    .location-card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    .loading-text,
    .error-text {
      text-align: center;
      font-size: 1.2em;
      color: #888;
    }

    .location-card-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      margin-top: 20px;
    }

    .button-red {
      background-color: #f44336;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .button-red:hover {
      background-color: #e53935;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    .popup input {
      padding: 8px;
      margin: 10px 0;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .popup button {
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #45a049;
    }

    .popup .close-btn {
      background-color: #f44336;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .popup .close-btn:hover {
      background-color: #e53935;
    }

    /* New Styles */
    .input-section {
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .user-input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .input-group button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .input-group button:hover {
      background-color: #45a049;
    }

    .add-meal-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .meal-input {
      width: 75%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .meal-button {
      padding: 8px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .meal-button:hover {
      background-color: #45a049;
    }

    .location-card .location-details .humidity {
      font-weight: bold;
      margin-left: 10px;
    }

  </style>
</head>
<body>
<header>
  <img src="./assets/img/logo.png" class="logo">
  <div class="auth-buttons">
    <a href="./location.html" class="button-green">Set a location</a>
    <a href="./recipy.html" class="button-green">Set a recipy</a>
    <a href="./main.html" class="button-green">Home</a>
  </div>
</header>

<div id="app">
  <div class="page-content">
    <!-- Form to Post Place -->
    <div class="form-section">
      <h2>Post a New Place</h2>
      <div class="input-section">
        <div class="input-group">
          <label for="name" class="input-label">Name:</label>
          <input id="name" v-model="newPlaceName" class="user-input" type="text" placeholder="Enter the location's name">
        </div>
        <div class="input-group">
          <label for="temperature" class="input-label">Temperature:</label>
          <input id="temperature" v-model="newPlaceTemperature" class="user-input" type="text" placeholder="Enter the location's temperature">
        </div>
        <div class="input-group">
          <label for="humidity" class="input-label">Humidity:</label>
          <input id="humidity" v-model="newPlaceHumidity" class="user-input" type="text" placeholder="Enter the location's humidity">
        </div>
        <button @click="addPlace" class="input-group button-green">Post</button>
      </div>
    </div>

    <!-- Room Section -->
    <div class="room-section">
      <h1>Location List</h1>

      <!-- Show loading text or error -->
      <div v-if="isLoading" class="loading-text">
        Loading places...
      </div>
      <div v-if="error" class="error-text">
        Error: {{ error }}
      </div>

      <!-- Display places as cards -->
      <div v-if="places.length" class="location-card-container">
        <div v-for="place in places" :key="place.id" class="location-card">
          <h3>{{ place.name }}</h3>
          <div class="location-details">
            <p><strong>Temperature:</strong> {{ place.currentTemperature ?? 'N/A' }}Â°C</p>
            <p class="humidity"><strong>Humidity:</strong> {{ place.currentHumidity ?? 'N/A' }}%</p>
          </div>

          <!-- Delete button -->
          <button @click="deletePlace(place.id)" class="button-red">Delete</button>

          <!-- Add Meal section -->
          <div class="add-meal-section">
            <input v-model="place.newMealName" class="meal-input" placeholder="Enter meal name">
            <button @click="addMeal(place.id)" class="meal-button">Add Meal</button>
          </div>

          <!-- Meals List -->
          <div v-if="place.windows && place.windows.length" class="meal-list">
            <h4>Meals:</h4>
            <ul>
              <li v-for="meal in place.windows" :key="meal.id">{{ meal.name }}
                <button @click="deleteMeal(place.id, meal.id)" class="button-red">Delete</button>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Show message if no places available -->
      <div v-if="!isLoading && !places.length && !error" class="loading-text">
        No places available.
      </div>
    </div>
  </div>
</div>

<script>
  new Vue({
    el: '#app',
    data() {
      return {
        places: [],
        isLoading: true,
        error: null,
        newPlace: {
          name: '',
          currentTemperature: '',
          currentHumidity: ''
        },
      };
    },

    mounted() {
      this.fetchPlaces();
    },
    methods: {
      fetchPlaces() {
        const apiUrl = 'http://wasteshield.cleverapps.io/api/places';
        fetch(apiUrl, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          }
        })
                .then(response => {
                  if (!response.ok) {
                    throw new Error('Failed to fetch data');
                  }
                  return response.json();
                })
                .then(data => {
                  this.places = data;
                  this.isLoading = false;
                })
                .catch(error => {
                  this.error = error.message;
                  this.isLoading = false;
                });
      },
      addPlace() {
        if (!this.newPlaceName || !this.newPlaceTemperature || !this.newPlaceHumidity) {
          alert("All fields are required");
          return;
        }

        const newPlace = {
          name: this.newPlaceName,
          currentTemperature: this.newPlaceTemperature,
          currentHumidity: this.newPlaceHumidity,
          windows: []
        };

        fetch('http://wasteshield.cleverapps.io/api/places', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newPlace)
        })
                .then(response => {
                  if (!response.ok) {
                    throw new Error('Failed to add place');
                  }
                  return response.json();
                })
                .then(data => {
                  data.windows = data.windows || [];
                  this.places.push(data);
                  // Clear the input fields
                  this.newPlaceName = '';
                  this.newPlaceTemperature = '';
                  this.newPlaceHumidity = '';
                })
                .catch(error => {
                  this.error = error.message;
                  alert("Failed to add place. Please try again.");
                });
      },

      deletePlace(id) {
        const apiUrl = `http://wasteshield.cleverapps.io/api/places/${id}`;
        fetch(apiUrl, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
          }
        })
                .then(response => {
                  if (response.ok) {
                    this.places = this.places.filter(place => place.id !== id);
                  } else {
                    alert("Failed to delete place");
                  }
                });
      },

      addMeal(placeId) {
        const place = this.places.find(p => p.id === placeId);

        if (!place.newMealName) {
          alert("Please enter a meal name");
          return;
        }

        const apiUrl = `http://wasteshield.cleverapps.io/api/places/${placeId}/windows?name=${encodeURIComponent(place.newMealName)}`;

        fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Accept': '*/*',
          },
        })
                .then(response => {
                  if (!response.ok) {
                    throw new Error('Failed to add meal');
                  }
                  return response.json();
                })
                .then(data => {
                  if (data) {
                    place.windows.push(data);
                    place.newMealName = '';
                  }
                })
                .catch(error => {
                  this.error = error.message;
                  alert("Failed to add meal. Please try again.");
                });
      },

      deleteMeal(placeId, mealId) {
        const apiUrl = `http://wasteshield.cleverapps.io/api/places/${placeId}/windows/${mealId}`;

        fetch(apiUrl, {
          method: 'DELETE',
          headers: {
            'Accept': '*/*',
          }
        })
                .then(response => {
                  if (response.ok) {
                    const place = this.places.find(p => p.id === placeId);
                    if (place) {
                      place.windows = place.windows.filter(meal => meal.id !== mealId);
                    }
                  } else {
                    alert("Failed to delete meal");
                  }
                })
                .catch(error => {
                  alert("Error deleting meal: " + error.message);
                });
      },
    }
  });
</script>
</body>
</html>
